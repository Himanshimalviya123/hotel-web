<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="curdform.css">

<body  class="swiper">
    <div class="form-container">
        <form action="">

            </div>
            <div>
            <input type="text" id="address" placeholder="enter address"><br><br>
            </div> 
            <div>

            <input type="text" id="state" placeholder="state"><br><br>
            </div>
            <div>
                <input type="number" id="pincode" placeholder="pincode">

            </div>

            </div>
            <div>
                <input type="text" id="person" placeholder="no.of person">
               <select name="" id="">
                <option value="male">male</option>
                <option value="male">1</option>
                <option value="male">2</option>
                <option value="male">3</option>
                <option value="male">4</option>
                <option value="male">5</option>
               </select>
            </div><br>
            <div>
                
               <select name="" id="">
                <option value="female">female</option>
                <option value="female">1</option>
                <option value="female">2</option>
                <option value="female">3</option>
                <option value="female">4</option>
                <option value="female">5</option>
               </select>
               <select name="" id="">
                <option value="kids">kids</option>
                <option value="kids">1</option>
                <option value="kids">2</option>
                <option value="kids">3</option>
                <option value="kids">4</option>
                <option value="kids">5</option>
               </select>
            </div><br><br>
            <button type="submit" onclick="ins()">BOOK NOW</button>
        </form>
    </div>
</body>
<script src="curdform.js"></script>
</html>
